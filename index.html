<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
    }
    .price {
      color: #007BFF;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Men's Fashion Store</h1>
    <p>Trendy & Stylish Outfits for Men</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://images.pexels.com/photos/428338/pexels-photo-428338.jpeg" alt="Shirt">
      <div class="card-content">
        <h3>Classic White Shirt</h3>
        <p class="price">₹999</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg" alt="Suit">
      <div class="card-content">
        <h3>Formal Suit</h3>
        <p class="price">₹4,999</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg" alt="Casual Wear">
      <div class="card-content">
        <h3>Casual Denim Jacket</h3>
        <p class="price">₹1,799</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/532220/pexels-photo-532220.jpeg" alt="T-shirt">
      <div class="card-content">
        <h3>Printed T-Shirt</h3>
        <p class="price">₹699</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
